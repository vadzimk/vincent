<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}

    <div class="post-entry">

        <h2>{{ post_content.title }}</h2>
        <p>{{ post_content.body }}</p>
    </div>
    <a href="{% url 'post_edit' post_content.pk %}">+ Edit Blog Post</a>
    <p><a href="{% url 'post_delete' post_content.pk %}">+ Delete Blog Post</a></p>
{% endblock content %}
</body>
</html>
